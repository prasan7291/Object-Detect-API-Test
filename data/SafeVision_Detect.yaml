# COCO 2017 dataset http://cocodataset.org

# download command/URL (optional)
download: bash ./scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: C:\SafeVision\Dataset\Split Dataset\images\train  # 118287 images
val: C:\SafeVision\Dataset\Split Dataset\images\val  # 5000 images
test: C:\SafeVision\Dataset\Split Dataset\images\test  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 13

# class names
names: ['Safety Helmet','No Safety Helmet','Coverall','No Coverall','Safety Gloves','No Safety Gloves','Safety Shoes','No Safety Shoes','Drilling Area','Safety Glasses','No Safety Glasses','Person','Harness']
